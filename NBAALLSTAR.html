<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA ALL START VOTE</title>

        <img v-bind:src="joel_img" width="300px" height="200px"></img><br>
        <button @click="Embiid++"  style="height:50px">Joel Embiid</button><div>   Vote : {{Embiid}}</div><br><br>
      </div>

        var app = new Vue({
          el: '#instance',
          data: {

            Ben: 0,

            Plus: function(data){
              this.data+=1
            },

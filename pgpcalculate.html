<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>클라이언트 구축 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h4>Vue.js Web Page</h4>
    <div id="instance">
      <img v-bind:src="img" width="150px" height="150px"></img></br>
      <h3>Field Goal Percentage of Player</h3><br>
      <input type="text" name="" v-model="name"><br>  <!-- 선수 이름 -->
      <input type="number" v-model="fgm"><br>  <!-- 야투 성공 -->
      <input type="number" v-model="fga"><br>  <!-- 야투 시도 -->
      <div>Name : {{ name }}</div>
      <div>FG% : {{ result }} %</div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#instance',
        data() {
          return {
            img: 'https://kr.vuejs.org/images/logo.png',
            name: '',
            fga: 1,
            fgm: 1,
          }
        },
        computed: {
          // fg % = (fgm / fga) * 100
          result: function() {
            return (this.fgm / this.fga * 100).toFixed(2)
          },
        }
      })
    </script>
  </body>
</html>
